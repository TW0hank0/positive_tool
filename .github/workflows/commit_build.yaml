name: commit-build

on:
  push:

jobs:
  build_wheel:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.12, 3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python with uv
        run: uv python install ${{ matrix.python }}

      - name: Create venv
        run: uv venv

      - name: Install project dependencies with uv
        run: uv sync

      - name: Build distribution with uv
        run: uv build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.python }}
          path: dist/*.whl

      - name: Get package version
        id: get_version
        run: |
          version=$(python -c "import tomllib,sys;d=tomllib.load(open('pyproject.toml','rb'));v=d.get('project',{}).get('version') or d.get('tool',{}).get('poetry',{}).get('version'); print(v)")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Find built wheel
        id: find_wheel
        run: |
          file=$(ls dist/*.whl | head -n 1)
          echo "wheel_path=$file" >> $GITHUB_OUTPUT
          echo "wheel_name=$(basename \"$file\")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (pre-release)
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: ${{ steps.get_version.outputs.version }}+${{ github.sha }}
          draft: false
          prerelease: true

      - name: Upload wheel to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_wheel.outputs.wheel_path }}
          asset_name: ${{ steps.find_wheel.outputs.wheel_name }}
          asset_content_type: application/octet-stream
