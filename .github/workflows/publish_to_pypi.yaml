name: Publish to PyPI on Release

on:
  release:
    types: [published]  # 僅在「正式發布」的 Release 時觸發（不含 pre-release）

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}  # 確保 checkout 到對應 tag

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Build source distribution and wheel
        run: uv build

      - name: Check package metadata
        run: uv publish --check dist/*

      - name: Publish to TestPyPI
        env:
          UV_PUBLISH_USERNAME: __token__
          UV_PUBLISH_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: uv publish --repository testpypi

      - name: Publish to PyPI
        env:
          UV_PUBLISH_USERNAME: __token__
          UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish